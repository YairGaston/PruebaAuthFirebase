<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loginContainer">
    <h2>Iniciar Sesión</h2>
    <button id="googleLoginBtn" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google Logo">
      Iniciar sesión con Google
    </button>
  </div>
  
  <div class="container">
    <div class="user-info">
      <span id="userEmail"></span>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>
    <!-- ...resto del contenido... -->
  </div>

  <div class="container">
    <h1>Registro de Datos - Prueba de authentication</h1>

    <!-- Formulario -->
    <form id="formulario">
      <input type="hidden" id="idRegistro"> <!-- Campo oculto para almacenar el ID del registro -->
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>

      <button type="submit">Guardar</button>
    </form>
    <p id="mensaje"></p>

    <!-- Tabla para mostrar los datos -->
    <h2>Prueba de authentication</h2>
    <table id="tablaRegistros">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los registros se cargarán aquí dinámicamente -->
      </tbody>
    </table>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
